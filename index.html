<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Photos Interactive</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image">Survolez une image ci-dessous pour l'afficher ici</div>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fscenery&psig=AOvVaw1ah62Pans06nTNbimCHpHV&ust=1731580916049000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJiJjYaQ2YkDFQAAAAAdAAAAABAE" alt="Image 1" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fbeautiful-natural-scenery&psig=AOvVaw1ah62Pans06nTNbimCHpHV&ust=1731580916049000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJiJjYaQ2YkDFQAAAAAdAAAAABAJ" alt="Image 2" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fsearch%3Fk%3Dnatural%2Bscenery%2522&psig=AOvVaw1ah62Pans06nTNbimCHpHV&ust=1731580916049000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJiJjYaQ2YkDFQAAAAAdAAAAABAO" alt="Image 3" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()">

    <script src="script.js"></script>
</body>
</html>
